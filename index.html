<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas CSS | NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row {
            display: flex;
            justify-content: space-around;
            margin: 100px;
        }

        .column {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h3>Rounded Image</h3>
            <img src="img/jakarta.jpg" alt="jakarta" class="rounded" width="400" height="300">
        </div>
        
        <div class="column">
            <h3>Circle Image</h3>
            <img src="img/lampung.jpg" alt="lampung" class="rounded-circle" width="400" height="300">   
        </div>
        
        <div class="column">
            <h3>Thumbnail Image</h3>
            <img src="img/yogyakarta.jpg" alt="yogyakarta" class="img-thumbnail" width="400" height="300">
        </div>
    </div>
</body>
</html>
